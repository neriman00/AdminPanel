<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Login">
       <div class="container">
            <div class="img">
            <img class="img-fluid" width="170" src="http://comparacademy.az/frontend/images/logo/logocompar.png" alt="">
            </div>
           <div class="Email">
               <div class="row">
               <div class="Icon">
               <span>
                   <i class="fas fa-user" style="color: white"></i>
               </span>
            </div>
            <div class="EmailInput"> 
               <input class="input-group-text" type="email" placeholder="UserName" >
            </div>
            </div>
            </div>
            <div class="Password">
                    <div class="row">
                    <div class="Icon">
                    <span>
                        <i class="fas fa-lock" style="color: white"></i>
                    </span>
                 </div>
                 <div class="PasswordInput"> 
                    <input class="input-group-text" type="email" placeholder="Password" >
                 </div>
                 </div>
                 </div>
                 <div class="button">
                     <button>Login</button>
                 </div>
           </div>
        </div>
    </div>
</body>
</html>
